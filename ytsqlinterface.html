<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		input{
			width: 200vw;
		}
	</style>
</head>
<body>
<h2>Sample to initiate http post for yt sql interface</h2>
<p id="sq"><label for="deviceName">SQL Query : </label><input id="sqlquery" type="text" name="sqlQuery"></p>
<button type="button" onclick="executeQuery()">Execute</button></p>
<p id="responseoutput"></p>

<script>
function executeQuery(){
	var xhr = new XMLHttpRequest();
	// var SERVER_IP_ADDRESS = "http://18.191.5.27"; //Server
	var SERVER_IP_ADDRESS = "http://10.109.25.101"; //LAN
	// var SERVER_IP_ADDRESS = "http://10.145.149.92";//Wi-Fi
	// var SERVER_IP_ADDRESS = "http://192.168.42.206"; //Mobile
	xhr.open("POST", SERVER_IP_ADDRESS, true);
	xhr.setRequestHeader("Content-Type", "application/json");
	xhr.onreadystatechange = function () {
	    if (xhr.readyState === 4 && xhr.status === 200) {
	        console.log(xhr.responseText);
	        document.getElementById("responseoutput").innerHTML = xhr.responseText;
	    }
	};
	var data = document.getElementById("sqlquery").value;
	console.log("API Called : ",data);
	xhr.send(data);
}
</script> 

</body>
</html>
